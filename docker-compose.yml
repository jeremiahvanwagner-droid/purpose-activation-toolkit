services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app.py:/app/backend/app.py

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"
